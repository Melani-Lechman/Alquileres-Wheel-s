<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Interactivo</title>
    <link rel="stylesheet" href="style_registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
</head>
<body>
<div class="container">
    <div class="form-content">
        <h1 id="title">Registro</h1>
        <form id="registerForm">
            <div class="input-group">
                <div class="input-field" id="emailInput">
                    <input type="email" id="email" placeholder="Correo">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" placeholder="Nombre">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <p>¿Olvidaste tu contraseña? <a href="#">click aquí</a></p>
            </div>
            <div class="btn-field">
                <button id="signUp" type="button">Registro</button>
                <button id="signIn" type="button">Login</button>
            </div>
        </form>
    </div>
</div>

<script src="autenticación.js"></script>
</body>
</html>
