<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Alquileres Wheel's</title>
    <link rel="icon" href="imagenes/admin.png">
    <link rel="stylesheet" href="styles_alquileres.css">
</head>
<body>
    <h1>Administración de Autos</h1>

    <!-- Formulario para agregar o editar autos -->
    <div class="form-container">
        <h2>Agregar o Editar Auto</h2>
        <form id="autoForm">
            <label>Marca: <input type="text" id="marca"></label>
            <label>Modelo: <input type="text" id="modelo"></label>
            <label>Color: <input type="text" id="color"></label>
            <label>Precio por día: <input type="number" id="precioPorDia"></label>

            <!-- Selección de categoría -->
            <label>Categoría:
                <select id="categoria">
                    <option value="clasicos">Clásicos</option>
                    <option value="deportivos">Deportivos</option>
                    <option value="altagama">Alta Gama</option>
                    <option value="camionetas">Camionetas</option>
                </select>
            </label>

            <!-- Selección de disponibilidad -->
            <label>Disponibilidad:
                <select id="disponibilidad">
                    <option value="Disponible">Disponible</option>
                    <option value="No disponible">No disponible</option>
                </select>
            </label>

            <button type="button" id="agregarAuto">Agregar</button>
            <button type="button" id="modificarAuto">Modificar</button>
            <button type="button" id="eliminarAuto">Eliminar</button>
        </form>
    </div>

    <!-- Tabla para mostrar los autos -->
    <table>
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Precio por día</th>
                <th>Categoría</th>
                <th>Disponibilidad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="autosContainer"></tbody>
    </table>
    <script src="admin_.js"></script>
</body>
</html>
