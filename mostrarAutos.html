<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <br><br><br>
    <div class="container-form">
        <h2 class="title">Agregando Auto..</h2>
        <input type="text" id="marca" class="formu_input" placeholder="Marca" required>
        <input type="text" id="modelo" class="formu_input" placeholder="Modelo" required>
        <input type="number" id="año" class="formu_input" placeholder="Año" required>
        <input type="text" id="color" class="formu_input" placeholder="Color" required>
        <input type="number" id="precio_por_dia" class="formu_input" placeholder="Precio por Día" required>
        <input type="button" class="footer__btn" value="ENVIAR" id="boton">
    </div>

    <script src="script.js"></script>
</body>
</html>
